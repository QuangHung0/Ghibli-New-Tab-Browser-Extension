<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ghibli Extension</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        
        <section>
            <div id="container">
            </div>
        </section>

        <figure>
            <audio controls><source src="/musiques/Joe Hisaishi  Studio Ghibli Experience, Part 1.mp3" type="audio/mp3">
            Votre navigateur ne prends pas en charge l'élément audio."></audio>
            <a href="/musiques/Joe Hisaishi  Studio Ghibli Experience, Part 1.mp3"> Download audio </a>
        </figure>
        
        <button id="changeBackground">Change the Background</button>
        
        <div class="quotes">
            <p>Commence par finir ce que tu commences.</p>
            <h2>Spirited Away</h2>
        </div>
        
        <div id="search">
            <form class="inline-form" method="get" action="https://www.google.com/search?q=" target="_blank">
                <input type="text" name="q" size="25" maxlength="255" placeholder="Search Google">
                <input type="submit" value="Search">
            </form>
        </div>
        
        <div class="clock">
            <span id="hrs">00</span>
            <span> : </span>
            <span id="min">00</span>
            <span> : </span>
            <span id="sec">00</span>
        </div>
        <div class="calendar">
            <div class="left">
                <p id="date">01</p>
                <p id="day">Sunday</p>
        </div>
        <div class="right">
            <p id="month">January</p>
            <p id="year">2024</p>
        </div>


    <script src="script.js"></script>

</body>

</html>
