<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ghibli Extension</title>
        <link rel="stylesheet" href="styles.css">

    </head>
<body>

    <div class="container">
        <img src="https://www.ghibli.jp/gallery/chihiro008.jpg">
        <h1 id="current-time">12:00:00</h1>
        <div class="quotes">
            <p>TODAY'S QUOTES</p>
            <h2>"Commence par finir ce que tu commences !"</h2>
        </div>
        
        <div id="search">
            <form method="get" action="https://www.google.com/search?q=" target="_blank">
            <div style="border:0px solid black;padding:2px;width:20em;">
            <table border="0" cellpadding="0">
            <tr><td>
            <input type="text"   name="q" size="25"
             maxlength="255" value=""<textarea placeholder="Search Google"></textarea>
            <input type="submit" value="Search" /></td></tr>
            </table>
        </div>

        <div class="date"> 
            <p class="auto-typing" id="actualDate"><p>
        </div>
        
    </div>

</body>
   

</html>
