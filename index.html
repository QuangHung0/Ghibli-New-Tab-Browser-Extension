<!DOCTYPE html>
<html lang="en">
    
    <head>
        
        <meta charset="UTF-8">
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Ghibli Extension</title>

        <link rel="stylesheet" href="styles.css">

    </head>
    
    <body>

    <!--Fond d'écran-->
        
        <section>
            <div id="container">
            </div>
        </section>

    <!--Données des films-->

        <div id="movieDatas">
        </div>

     <!--Musique-->

     <figure>

    <!-- <button id="playButton">Playlist Musique Joe Hisaishi (Ghibli)</button> -->
        <audio id="audioPlayer" controls style="display:none">
            <source src="/musiques/Joe Hisaishi  Studio Ghibli Experience, Part 1.mp3" type="audio/mp3">
            Votre navigateur ne prend pas en charge l'élément audio.
        </audio>
    </figure>
    <img src="images/logoPlay.png" id="playButton" alt="Lire l'audio">

    <!--Bouton background-->

        <button id="changeBackground"> Reload </button>
    
    
    <!--Recherche Google-->


    <div id="search">
        <form class="inline-form" method="get" action="https://www.google.com/search?q=" target="_blank">
            <input type="text" name="q" size="25" maxlength="255" placeholder="Search Google">
            <input type="submit" value="Search">
        </form>
    </div>

    <!--Horloge-->
        
    <div class="clock">
        <span id="hrs">00</span>
        <span> : </span>
        <span id="min">00</span>
        <span> : </span>
        <span id="sec">00</span>
    </div>

    <!--Calendrier-->
    
    <div class="calendar">
        <div class="left">
        <p id="date">01 January</p>
    </div>
        <div class="right">
            <!-- <p id="month">January</p> -->
            <p id="year">2024</p>
        </div>
    </div>

    <!--Météo-->

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Where is it sunny today ?" spellcheck="false">
            <button><img src="images/search.png"></button>
    
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
    
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
        </div>
    </div>

   <!--To Do App -->

    <div class="todo-app"> 
    <div class="row">
        <input type="text" id="input-box" placeholder="Add your task">
        <button id="myBtn"> Add</button>
    </div>
    <ul id="list-container">
    </ul>

</div>

    <script src="script.js"></script>

</body>

</html>
